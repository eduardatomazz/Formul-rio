<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div id="cabecalho">
            <h1>Titulo</h1>
        </div>
    </header>


    <form action="" id="cadastroForm">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>Nome Completo:</label>
            <input type="text" name="nome" required />
            <br>
            <br>
            <label>Data de Nascimento:</label>
            <input type="date" name="dataNascimento" required />
            <br>
            <br>
            <label>CPF:</label>
            <input type="text" name="cpf" required maxlength="14" />
            <br>
            <br>
            <label>RG:</label>
            <input type="text" name="rg" required />
            <br>
            <br>
            <label>Gênero:</label>
            <select name="genero" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <br>
            <br>
            <label>Estado Civil:</label>
            <select name="estadoCivil" required>
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>

            <label>CEP:</label>
            <input type="text" name="cep" required maxlength="9" />
            <br>
            <br>
            <label>Rua:</label>
            <input type="text" name="rua" required />
            <br>
            <br>
            <label>Número:</label>
            <input type="number" name="numero" required />
            <br>
            <br>
            <label>Bairro:</label>
            <input type="text" name="bairro" required />
            <br>
            <br>
            <label>Cidade:</label>
            <input type="text" name="cidade" required />
            <br>
            <br>
            <label>Estado:</label>
            <input type="text" name="estado" required />
        </fieldset>
        <fieldset>
            <legend>Contatos</legend>

            <label>Email:</label>
            <input type="email" name="email" required />
            <br>
            <br>
            <label>Telefone:</label>
            <input type="tel" name="telefone" required maxlength="15" />
            <br>
            <br>
            <label>Celular:</label>
            <input type="tel" name="celular" required maxlength="15" />
        </fieldset>
        <fieldset>
            <legend>Informações de Voo</legend>

            <label>Nº de pessoas:</label>
            <input type="number" name="nº de pessoas" required />
            <br>
            <br>
            <label>Trecho:</label>
            <select name="Trecho" required>
                <option value="">Selecione</option>
                <option value="ida e volta">Ida e Volta</option>
                <option value="só ida">Só Ida</option>
                <option value="só volta">Só Volta</option>
            </select>
            <br>
            <br>
            <label>Data de Início da Viagem:</label>
            <input type="date" name="dataViagem" required />
            <br>
            <br>
            <label>Data de Final da Viagem:</label>
            <input type="date" name="dataViagem" required />
            <br>
            <br>
            <label>Saindo de:</label>
            <input type="text" name="cidade" required />
            <br>
            <br>
            <label>Indo para:</label>
            <input type="text" name="cidade" required />
        </fieldset>
        <fieldset>
            <legend>Voo</legend>

            <label>Acento:</label>
            <select name="acento" required>
                <option value="">Selecione</option>
                <option value="">1A</option>
                <option value="">1B</option>
                <option value="">1C</option>
                <option value="">1D</option>
                <option value="">1E</option>
                <option value="">1F</option>
                <option value="">2A</option>
                <option value="">2B</option>
                <option value="">2C</option>
                <option value="">2D</option>
                <option value="">2E</option>
                <option value="">2F</option>
                <option value="">3A</option>
                <option value="">3B</option>
                <option value="">3C</option>
                <option value="">3D</option>
                <option value="">3E</option>
                <option value="">3F</option>
                <option value="">4A</option>
                <option value="">4B</option>
                <option value="">4C</option>
                <option value="">4D</option>
                <option value="">4E</option>
                <option value="">4F</option>
                <option value="">5A</option>
                <option value="">5B</option>
                <option value="">5C</option>
                <option value="">5D</option>
                <option value="">5E</option>
                <option value="">5F</option>
                <option value="">6A</option>
                <option value="">6B</option>
                <option value="">6C</option>

                <option value="">6E</option>

                <option value="">7D</option>
                <option value="">7E</option>
                <option value="">7F</option>
            </select>
        </fieldset>


    </form>


</body>

</html>
